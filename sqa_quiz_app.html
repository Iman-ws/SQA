<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SQA Final Prep</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg:      #0f172a;
      --bg2:     #1e293b;
      --bg3:     #334155;
      --border:  #334155;
      --text:    #f1f5f9;
      --muted:   #94a3b8;
      --blue:    #3b82f6;
      --blue2:   #1d4ed8;
      --green:   #064e3b;
      --gborder: #34d399;
      --red:     #7f1d1d;
      --rborder: #f87171;
      --orange:  #dc2626;
    }

    body { font-family: "Inter", sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }

    /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .hdr {
      position: sticky; top: 0; z-index: 200;
      background: rgba(15,23,42,.92); backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      padding: 14px 20px;
    }
    .logo {
      font-size: 1.2rem; font-weight: 700; cursor: pointer;
      background: linear-gradient(135deg,#60a5fa,#a78bfa);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hdr-right { display: flex; gap: 10px; align-items: center; }
    .btn-err {
      background: transparent; border: 1px solid var(--border);
      color: #f87171; padding: 6px 14px; border-radius: 8px;
      cursor: pointer; font: 600 .82rem "Inter",sans-serif;
      transition: all .2s;
    }
    .btn-err:hover { background: rgba(248,113,113,.1); border-color: #f87171; }
    .btn-lang {
      background: var(--blue); border: none; color: #fff;
      padding: 6px 16px; border-radius: 8px; cursor: pointer;
      font: 700 .82rem "Inter",sans-serif; min-width: 52px;
      transition: background .2s;
    }
    .btn-lang:hover { background: var(--blue2); }

    /* ‚îÄ‚îÄ CONTAINER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .wrap { max-width: 740px; margin: 0 auto; padding: 32px 16px; }

    /* ‚îÄ‚îÄ SCREENS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .scr { display: none; }
    .scr.on { display: block; animation: up .28s ease; }
    @keyframes up {
      from { opacity: 0; transform: translateY(14px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ‚îÄ‚îÄ HOME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .hero { text-align: center; margin-bottom: 32px; }
    .hero h2 { font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
    .hero p  { color: var(--muted); }

    .modes { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 20px; }
    @media(max-width:480px){ .modes { grid-template-columns: 1fr; } }

    .mode-card {
      background: var(--bg2); border: 1px solid var(--border);
      border-radius: 14px; padding: 22px;
      cursor: pointer; text-align: left;
      font-family: "Inter",sans-serif; color: var(--text);
      transition: all .2s;
    }
    .mode-card:hover { border-color: var(--blue); background: #1a2e45; transform: translateY(-2px); }
    .mode-card .ico  { font-size: 1.8rem; margin-bottom: 10px; }
    .mode-card .ttl  { font-size: .98rem; font-weight: 600; margin-bottom: 4px; }
    .mode-card .sub  { font-size: .8rem; color: var(--muted); }

    .panel {
      background: var(--bg2); border: 1px solid var(--border);
      border-radius: 14px; padding: 22px; margin-bottom: 16px;
    }
    .panel-label {
      font-size: .72rem; font-weight: 600; text-transform: uppercase;
      letter-spacing: .07em; color: var(--muted); margin-bottom: 14px;
    }

    .lec-grid { display: grid; grid-template-columns: repeat(5,1fr); gap: 9px; }
    @media(max-width:480px){ .lec-grid { grid-template-columns: repeat(3,1fr); } }

    .btn-lec {
      background: var(--bg3); border: 1px solid var(--border);
      border-radius: 10px; padding: 12px 6px;
      cursor: pointer; font: 600 .8rem "Inter",sans-serif;
      color: var(--muted); transition: all .2s; text-align: center;
    }
    .btn-lec span { display:block; font-size:.67rem; font-weight:400; color:#4b5563; margin-top:2px; }
    .btn-lec:hover { border-color: var(--blue); color: var(--text); background: #1a2e45; }

    .mis-row { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    .mis-row .info h3 { font-size: .98rem; font-weight: 600; margin-bottom: 3px; }
    .mis-row .info p  { font-size: .8rem; color: var(--muted); }
    .mis-btns { display: flex; gap: 8px; }

    .btn-s {
      padding: 7px 16px; border-radius: 8px; cursor: pointer;
      font: 600 .8rem "Inter",sans-serif; border: none; transition: all .2s;
    }
    .btn-s.ghost   { background: var(--bg3); color: var(--muted); }
    .btn-s.ghost:hover { color: var(--text); background: var(--border); }
    .btn-s.prim    { background: var(--blue); color: #fff; }
    .btn-s.prim:hover { background: var(--blue2); }
    .btn-s.danger  { background: var(--orange); color: #fff; }
    .btn-s.danger:hover { background: #b91c1c; }

    /* ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .qhdr {
      display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 8px; font-size: .83rem; color: var(--muted);
    }
    .qtag {
      font-size: .75rem; font-weight: 600; color: #60a5fa;
      background: rgba(96,165,250,.12); padding: 3px 10px; border-radius: 20px;
    }
    .pbar-wrap { background: var(--bg3); border-radius: 99px; height: 5px; overflow: hidden; margin-bottom: 22px; }
    .pbar-fill {
      height: 100%;
      background: linear-gradient(90deg,#3b82f6,#8b5cf6);
      border-radius: 99px; transition: width .35s ease;
    }
    .qcard {
      background: var(--bg2); border: 1px solid var(--border);
      border-radius: 16px; padding: 26px; margin-bottom: 18px;
    }
    .qcard h2 { font-size: 1.12rem; font-weight: 500; line-height: 1.65; }

    .opts { display: flex; flex-direction: column; gap: 10px; margin-bottom: 22px; }
    .btn-opt {
      background: var(--bg2); border: 1px solid var(--border);
      border-radius: 12px; padding: 14px 16px;
      cursor: pointer; text-align: left;
      font: 500 .92rem "Inter",sans-serif; color: var(--text);
      display: flex; align-items: center; gap: 12px;
      transition: all .2s;
    }
    .btn-opt:hover:not(:disabled) { border-color: var(--blue); background: #1a2e45; transform: translateX(4px); }
    .btn-opt:disabled { cursor: default; }
    .opt-ltr {
      font-size: .72rem; font-weight: 700; color: var(--muted);
      background: var(--bg3); width: 26px; height: 26px; min-width: 26px;
      border-radius: 6px; display: flex; align-items: center; justify-content: center;
    }
    .btn-opt.correct { background: var(--green) !important; border-color: var(--gborder) !important; color: #fff; }
    .btn-opt.correct .opt-ltr { background: rgba(255,255,255,.18); color: #fff; }
    .btn-opt.wrong   { background: var(--red)   !important; border-color: var(--rborder) !important; color: #fff; }
    .btn-opt.wrong   .opt-ltr { background: rgba(255,255,255,.18); color: #fff; }

    .qftr { display: flex; justify-content: space-between; align-items: center; }
    .btn-exit { background: none; border: none; color: var(--muted); cursor: pointer; font: 500 .88rem "Inter",sans-serif; transition: color .2s; }
    .btn-exit:hover { color: var(--text); }
    .btn-next {
      background: var(--blue); border: none; color: #fff;
      padding: 11px 26px; border-radius: 10px; cursor: pointer;
      font: 600 .92rem "Inter",sans-serif; transition: all .2s;
      visibility: hidden;
    }
    .btn-next.show { visibility: visible; }
    .btn-next:hover { background: var(--blue2); transform: translateX(3px); }

    /* ‚îÄ‚îÄ RESULT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .res-wrap { text-align: center; padding: 36px 10px; }
    .res-emoji { font-size: 3.5rem; margin-bottom: 14px; }
    .res-wrap h2 { font-size: 1.9rem; font-weight: 700; margin-bottom: 10px; }
    .res-score { font-size: 2.8rem; font-weight: 700; color: #60a5fa; margin: 14px 0 20px; }

    .stats { display: flex; gap: 14px; justify-content: center; flex-wrap: wrap; margin-bottom: 28px; }
    .stat {
      background: var(--bg2); border: 1px solid var(--border);
      border-radius: 12px; padding: 14px 22px; min-width: 96px;
    }
    .stat .v { font-size: 1.5rem; font-weight: 700; }
    .stat .l { font-size: .75rem; color: var(--muted); margin-top: 2px; }
    .stat.ok .v  { color: var(--gborder); }
    .stat.bad .v { color: var(--rborder); }

    .res-acts { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    .btn-l {
      padding: 12px 26px; border-radius: 12px; cursor: pointer;
      font: 600 .95rem "Inter",sans-serif; border: none; transition: all .2s;
    }
    .btn-l.ghost  { background: var(--bg2); color: var(--text); border: 1px solid var(--border); }
    .btn-l.ghost:hover { background: var(--bg3); }
    .btn-l.prim   { background: var(--blue);   color: #fff; }
    .btn-l.prim:hover  { background: var(--blue2); }
    .btn-l.danger { background: var(--orange); color: #fff; }
    .btn-l.danger:hover { background: #b91c1c; }

    /* ‚îÄ‚îÄ TOAST ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .toast {
      position: fixed; bottom: 24px; left: 50%;
      transform: translateX(-50%) translateY(16px);
      background: var(--bg2); border: 1px solid var(--border);
      color: var(--text); padding: 10px 22px; border-radius: 10px;
      font-size: .88rem; opacity: 0; transition: all .3s;
      z-index: 999; pointer-events: none; white-space: nowrap;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<header class="hdr">
  <div class="logo" onclick="App.goHome()">SQA Prep</div>
  <div class="hdr-right">
    <button class="btn-err" onclick="App.startMistakes()">
      ‚ö†Ô∏è Errors: <strong id="hdr-cnt">0</strong>
    </button>
    <button class="btn-lang" id="lang-btn" onclick="App.toggleLang()">EN</button>
  </div>
</header>

<div class="wrap">

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ HOME ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="scr-home" class="scr on">
    <div class="hero">
      <h2>Final Exam Prep</h2>
      <p>Software Quality Assurance & Testing ‚Äî 10 Lectures</p>
    </div>

    <div class="modes">
      <button class="mode-card" onclick="App.startMode('all')">
        <div class="ico">üèÉ</div>
        <div class="ttl">Marathon</div>
        <div class="sub" id="all-desc">All questions in order</div>
      </button>
      <button class="mode-card" onclick="App.startMode('random')">
        <div class="ico">üé≤</div>
        <div class="ttl">Random 30</div>
        <div class="sub">Random mix from all lectures</div>
      </button>
    </div>

    <div class="panel">
      <div class="panel-label">üìñ By Lecture</div>
      <div class="lec-grid" id="lec-grid"><!-- JS fills --></div>
    </div>

    <div class="panel">
      <div class="panel-label">‚ö†Ô∏è Work on Mistakes</div>
      <div class="mis-row">
        <div class="info">
          <h3 id="mis-count-txt">0 saved mistakes</h3>
          <p  id="mis-sub">Answer questions to start tracking errors</p>
        </div>
        <div class="mis-btns">
          <button class="btn-s ghost"  onclick="App.clearMistakes()">Clear</button>
          <button class="btn-s prim"   onclick="App.startMistakes()">Practice</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ QUIZ ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="scr-quiz" class="scr">
    <div class="qhdr">
      <span>Question <strong id="q-num">1</strong> / <strong id="q-tot">10</strong></span>
      <span class="qtag" id="q-tag">Lecture 1</span>
    </div>
    <div class="pbar-wrap">
      <div class="pbar-fill" id="pbar" style="width:0%"></div>
    </div>
    <div class="qcard">
      <h2 id="q-text">Loading‚Ä¶</h2>
    </div>
    <div class="opts" id="opts"><!-- JS fills --></div>
    <div class="qftr">
      <button class="btn-exit" onclick="App.goHome()">‚Üê Exit</button>
      <button class="btn-next" id="btn-next" onclick="App.next()">Next ‚Üí</button>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ RESULT ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <div id="scr-result" class="scr">
    <div class="res-wrap">
      <div class="res-emoji" id="r-emoji">üéâ</div>
      <h2 id="r-title">Session Complete!</h2>
      <div class="res-score" id="r-score">0 / 0</div>
      <div class="stats">
        <div class="stat ok">  <div class="v" id="r-ok">0</div>  <div class="l">Correct</div></div>
        <div class="stat bad"> <div class="v" id="r-bad">0</div> <div class="l">Wrong</div></div>
        <div class="stat">     <div class="v" id="r-pct">0%</div><div class="l">Score</div></div>
      </div>
      <div class="res-acts">
        <button class="btn-l ghost"  onclick="App.goHome()">üè† Home</button>
        <button class="btn-l prim"   onclick="App.retrySame()">üîÑ Retry</button>
        <button class="btn-l danger" id="r-mis-btn" onclick="App.startMistakes()" style="display:none">
          üîÅ Retry Mistakes
        </button>
      </div>
    </div>
  </div>

</div><!-- /wrap -->

<div class="toast" id="toast"></div>

<script>
/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   üìå  –î–ê–ù–ù–´–ï / DATA
   ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
   –í—Å—Ç–∞–≤—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ JSON-—Ñ–∞–π–ª–æ–≤ –≤ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –Ω–∏–∂–µ.

   –ö–ê–ö –í–°–¢–ê–í–ò–¢–¨:
   1. –û—Ç–∫—Ä–æ–π sqa_final_quiz_en.json
   2. –°–∫–æ–ø–∏—Ä—É–π –í–°–ï–ì–û —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ñ–∞–π–ª–∞ (Ctrl+A ‚Üí Ctrl+C)
   3. –í—Å—Ç–∞–≤—å –≤–º–µ—Å—Ç–æ {} –Ω–∏–∂–µ –≤ DATA_EN = { ... }
   4. –¢–æ –∂–µ —Å–∞–º–æ–µ –¥–ª—è RU-–≤–µ—Ä—Å–∏–∏ –≤ DATA_RU

   HOW TO PASTE:
   1. Open sqa_final_quiz_en.json
   2. Select all content (Ctrl+A) and copy (Ctrl+C)
   3. Replace {} in DATA_EN with your copied JSON
   4. Repeat for DATA_RU
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */

// ‚Üì‚Üì‚Üì PASTE ENGLISH JSON HERE ‚Üì‚Üì‚Üì
const DATA_EN = {
  "title": "SQA & Testing Final Exam Preparation",
  "total_questions": 150,
  "lectures": [
    {
      "lecture_id": 1,
      "topic": "Introduction to SQA and Testing",
      "questions": [
        {
          "question": "What is the main limitation of testing according to Dijkstra?",
          "options": ["Testing proves the absence of bugs", "Testing can show the presence of bugs, but not their absence", "Testing is too expensive for complete checks", "Testing cannot be performed without automation"],
          "answer": "Testing can show the presence of bugs, but not their absence"
        },
        {
          "question": "What is the 'Halting Problem' in the context of testing?",
          "options": ["The problem of stopping testing due to budget constraints", "A theoretical limitation making it impossible to completely test any non-trivial system", "A situation where the program freezes", "Refusal to test due to deadlines"],
          "answer": "A theoretical limitation making it impossible to completely test any non-trivial system"
        },
        {
          "question": "How many quality management principles is the ISO 9000 standard based on?",
          "options": ["5", "7", "10", "12"],
          "answer": "7"
        },
        {
          "question": "What does the abbreviation CMMI stand for?",
          "options": ["Capability Maturity Model Integration", "Computer Managed Model Interface", "Common Maturity Method Implementation", "Capability Management Main Integration"],
          "answer": "Capability Maturity Model Integration"
        },
        {
          "question": "How many maturity levels does the CMMI model have?",
          "options": ["3", "5", "7", "4"],
          "answer": "5"
        },
        {

          "options": ["–ú–Ω–æ–∂–µ—Å—Ç–≤–æ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π, —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–∞—è –ø—Ä–∏—Ä–æ–¥–∞, –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç—å —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–≤—è–∑–∏", "–ù–µ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–µ–π, —ç—Ç–æ –ø—Ä–æ—â–µ", "–ú–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å—ã –Ω–µ –Ω—É–∂–Ω–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å", "–°–ª–æ–∂–Ω–æ—Å—Ç—å —Ç–æ–ª—å–∫–æ –≤ —è–∑—ã–∫–µ –ø—Ä–æ–≥—Ä–∞–º–º–∏—Ä–æ–≤–∞–Ω–∏—è"],

        },

          "answer": "–ü–æ–¥—Ö–æ–¥, –≥–¥–µ –ø–æ—Ç—Ä–µ–±–∏—Ç–µ–ª—å API (consumer) –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ API"
        },
        {
          "question": "–ß—Ç–æ –ø—Ä–æ–≤–µ—Ä—è–µ—Ç 'Isolated Testing' –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–∞?",
          "options": ["–†–∞–±–æ—Ç—É —Å–µ—Ä–≤–∏—Å–∞ –≤ –∏–∑–æ–ª—è—Ü–∏–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–æ–∫–æ–≤ (–±–µ–∑ —Ä–µ–∞–ª—å–Ω—ã—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)", "–†–∞–±–æ—Ç—É —Å–µ—Ä–≤–∏—Å–∞ —Å —Ä–µ–∞–ª—å–Ω–æ–π –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö", "–†–∞–±–æ—Ç—É —Å–µ—Ä–≤–∏—Å–∞ —Å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–æ–º", "–†–∞–±–æ—Ç—É —Å–µ—Ä–≤–∏—Å–∞ —Å UI"],
          "answer": "–†–∞–±–æ—Ç—É —Å–µ—Ä–≤–∏—Å–∞ –≤ –∏–∑–æ–ª—è—Ü–∏–∏ —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º –º–æ–∫–æ–≤ (–±–µ–∑ —Ä–µ–∞–ª—å–Ω—ã—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π)"
        },
        {
          "question": "–ö–∞–∫–æ–π HTTP —Å—Ç–∞—Ç—É—Å –≤–µ—Ä–Ω–µ—Ç –º–æ–∫-—Å–µ—Ä–≤–∏—Å, –µ—Å–ª–∏ –æ–Ω –Ω–∞—Å—Ç—Ä–æ–µ–Ω –ø—Ä–∞–≤–∏–ª—å–Ω–æ?",
          "options": ["–¢–æ—Ç, –∫–æ—Ç–æ—Ä—ã–π –º—ã –∑–∞–¥–∞–ª–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –º–æ–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 200 –∏–ª–∏ 500)", "–í—Å–µ–≥–¥–∞ 200", "–í—Å–µ–≥–¥–∞ 404", "–°–ª—É—á–∞–π–Ω—ã–π"],
          "answer": "–¢–æ—Ç, –∫–æ—Ç–æ—Ä—ã–π –º—ã –∑–∞–¥–∞–ª–∏ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –º–æ–∫–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, 200 –∏–ª–∏ 500)"
        },
        {
          "question": "–î–ª—è —á–µ–≥–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Docker –≤ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–∏ –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–æ–≤?",
          "options": ["–î–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –æ–∫—Ä—É–∂–µ–Ω–∏—è", "–î–ª—è –Ω–∞–ø–∏—Å–∞–Ω–∏—è –∫–æ–¥–∞", "–î–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤", "–î–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –ø–æ—á—Ç—ã"],
          "answer": "–î–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∏–∑–∞—Ü–∏–∏ —Å–µ—Ä–≤–∏—Å–æ–≤ –∏ —Å–æ–∑–¥–∞–Ω–∏—è –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –æ–∫—Ä—É–∂–µ–Ω–∏—è"
        }
      ]
    }
  ]
}

// ‚Üë‚Üë‚Üë END RUSSIAN JSON ‚Üë‚Üë‚Üë


/* ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
   ‚öôÔ∏è  APP ENGINE  ‚Äî  –Ω–µ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å / do not edit below
‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
const App = {
  lang:       "en",
  queue:      [],
  idx:        0,
  score:      0,
  answered:   false,
  lastMode:   null,
  lastLecIdx: null,
  curShuffled: [],
  curAnswer:   "",

  /* ‚îÄ‚îÄ helpers ‚îÄ‚îÄ */
  data()    { return App.lang === "en" ? DATA_EN.lectures : DATA_RU.lectures; },
  getMis()  { return JSON.parse(localStorage.getItem("sqa_mis") || "[]"); },
  saveMis(a){ localStorage.setItem("sqa_mis", JSON.stringify(a)); },

  show(id) {
    document.querySelectorAll(".scr").forEach(s => s.classList.remove("on"));
    document.getElementById(id).classList.add("on");
  },

  toast(msg, ms = 2800) {
    const t = document.getElementById("toast");
    t.innerText = msg;
    t.classList.add("show");
    setTimeout(() => t.classList.remove("show"), ms);
  },

  /* ‚îÄ‚îÄ init ‚îÄ‚îÄ */
  init() {
    this.buildLecGrid();
    this.syncMistakesUI();
  },

  goHome() {
    this.show("scr-home");
    this.syncMistakesUI();
    this.buildLecGrid();
  },

  /* ‚îÄ‚îÄ lecture grid ‚îÄ‚îÄ */
  buildLecGrid() {
    const g = document.getElementById("lec-grid");
    const d = this.data();
    if (!d || !d.length) {
      g.innerHTML = `<p style="color:var(--muted);font-size:.82rem;grid-column:span 5">
        ‚ö†Ô∏è No data loaded ‚Äî paste your JSON above!</p>`;
      document.getElementById("all-desc").innerText = "Paste JSON to load questions";
      return;
    }
    const total = d.reduce((s, l) => s + l.questions.length, 0);
    document.getElementById("all-desc").innerText = `All ${total} questions in order`;
    g.innerHTML = d.map((lec, i) => `
      <button class="btn-lec" onclick="App.startMode('lec',${i})" title="${lec.topic}">
        L${lec.lecture_id}
        <span>${lec.questions.length}q</span>
      </button>`).join("");
  },

  /* ‚îÄ‚îÄ mode starters ‚îÄ‚îÄ */
  startMode(mode, lecIdx = null) {
    const d = this.data();
    if (!d || !d.length) {
      this.toast("‚ö†Ô∏è Paste your JSON data into the script first!");
      return;
    }

    this.lastMode   = mode;
    this.lastLecIdx = lecIdx;
    this.idx   = 0;
    this.score = 0;
    this.queue = [];

    if (mode === "all") {
      d.forEach((l,li) => l.questions.forEach((_,qi) => this.queue.push({l:li,q:qi})));

    } else if (mode === "random") {
      let all = [];
      d.forEach((l,li) => l.questions.forEach((_,qi) => all.push({l:li,q:qi})));
      all.sort(() => Math.random() - .5);
      this.queue = all.slice(0, 30);

    } else if (mode === "lec") {
      d[lecIdx].questions.forEach((_,qi) => this.queue.push({l:lecIdx,q:qi}));

    } else if (mode === "mistakes") {
      const mis = this.getMis();
      if (!mis.length) { this.toast("üéâ No mistakes saved yet!"); return; }
      this.queue = mis.map(id => {
        const [l,q] = id.split("-").map(Number);
        return (d[l] && d[l].questions[q]) ? {l,q} : null;
      }).filter(Boolean);
      if (!this.queue.length) { this.toast("No valid mistake entries."); return; }
    }

    if (!this.queue.length) { this.toast("No questions found."); return; }
    this.renderQ();
    this.show("scr-quiz");
  },

  startMistakes() { this.startMode("mistakes"); },
  retrySame()     {
    if (this.lastMode === "lec") this.startMode("lec", this.lastLecIdx);
    else if (this.lastMode)      this.startMode(this.lastMode);
    else                         this.goHome();
  },

  /* ‚îÄ‚îÄ render question ‚îÄ‚îÄ */
  renderQ(keepShuffle = false) {
    this.answered = false;
    const ptr  = this.queue[this.idx];
    const d    = this.data();
    const lec  = d[ptr.l];
    const qObj = lec.questions[ptr.q];

    // header
    document.getElementById("q-num").innerText = this.idx + 1;
    document.getElementById("q-tot").innerText = this.queue.length;
    document.getElementById("q-tag").innerText =
      (this.lang === "en" ? "Lecture " : "–õ–µ–∫—Ü–∏—è ") + lec.lecture_id;

    // progress
    document.getElementById("pbar").style.width =
      ((this.idx / this.queue.length) * 100) + "%";

    // question text
    document.getElementById("q-text").innerText = qObj.question;
    this.curAnswer = qObj.answer;

    // shuffle options (or keep if toggling lang)
    if (!keepShuffle) {
      this.curShuffled = [...qObj.options].sort(() => Math.random() - .5);
    }

    const letters = ["A","B","C","D"];
    document.getElementById("opts").innerHTML = this.curShuffled.map((opt, i) => `
      <button class="btn-opt" onclick="App.checkAnswer(this,${i})">
        <span class="opt-ltr">${letters[i]}</span>
        <span>${opt}</span>
      </button>`).join("");

    document.getElementById("btn-next").classList.remove("show");
  },

  /* ‚îÄ‚îÄ check answer ‚îÄ‚îÄ */
  checkAnswer(btn, idx) {
    if (this.answered) return;
    this.answered = true;

    const selected  = this.curShuffled[idx];
    const correct   = this.curAnswer;
    const isCorrect = selected === correct;
    const ptr       = this.queue[this.idx];

    document.querySelectorAll(".btn-opt").forEach((b, i) => {
      b.disabled = true;
      if (this.curShuffled[i] === correct) b.classList.add("correct");
      else if (b === btn && !isCorrect)    b.classList.add("wrong");
    });

    if (isCorrect) {
      this.score++;
      this.removeMis(ptr.l, ptr.q);
    } else {
      this.addMis(ptr.l, ptr.q);
    }

    document.getElementById("btn-next").classList.add("show");
  },

  /* ‚îÄ‚îÄ next ‚îÄ‚îÄ */
  next() {
    if (this.idx < this.queue.length - 1) {
      this.idx++;
      this.renderQ();
    } else {
      this.showResult();
    }
  },

  /* ‚îÄ‚îÄ result ‚îÄ‚îÄ */
  showResult() {
    const tot   = this.queue.length;
    const wrong = tot - this.score;
    const pct   = Math.round((this.score / tot) * 100);

    const emoji = pct >= 80 ? "üéâ" : pct >= 55 ? "üí™" : "üò§";
    const title = pct >= 80 ? "Excellent work!" : pct >= 55 ? "Keep it up!" : "Need more practice!";

    document.getElementById("r-emoji").innerText  = emoji;
    document.getElementById("r-title").innerText  = title;
    document.getElementById("r-score").innerText  = `${this.score} / ${tot}`;
    document.getElementById("r-ok").innerText     = this.score;
    document.getElementById("r-bad").innerText    = wrong;
    document.getElementById("r-pct").innerText    = pct + "%";
    document.getElementById("pbar").style.width   = "100%";

    const misBtn = document.getElementById("r-mis-btn");
    misBtn.style.display = this.getMis().length > 0 ? "inline-block" : "none";

    this.show("scr-result");
  },

  /* ‚îÄ‚îÄ mistakes ‚îÄ‚îÄ */
  addMis(l, q) {
    const mis = this.getMis(); const id = `${l}-${q}`;
    if (!mis.includes(id)) { mis.push(id); this.saveMis(mis); this.syncHdrCount(); }
  },
  removeMis(l, q) {
    let mis = this.getMis().filter(x => x !== `${l}-${q}`);
    this.saveMis(mis); this.syncHdrCount();
  },
  clearMistakes() {
    if (!this.getMis().length) { this.toast("No mistakes to clear!"); return; }
    if (confirm("Clear all saved mistakes?")) {
      this.saveMis([]); this.syncMistakesUI(); this.toast("‚úÖ All mistakes cleared!");
    }
  },
  syncMistakesUI() {
    const n = this.getMis().length;
    this.syncHdrCount();
    document.getElementById("mis-count-txt").innerText =
      `${n} saved mistake${n !== 1 ? "s" : ""}`;
    document.getElementById("mis-sub").innerText =
      n > 0 ? "Click 'Practice' to work on them" : "No mistakes yet ‚Äî great job! üéâ";
  },
  syncHdrCount() {
    document.getElementById("hdr-cnt").innerText = this.getMis().length;
  },

  /* ‚îÄ‚îÄ language ‚îÄ‚îÄ */
  toggleLang() {
    this.lang = this.lang === "en" ? "ru" : "en";
    document.getElementById("lang-btn").innerText = this.lang.toUpperCase();
    this.buildLecGrid();

    const quizOn = document.getElementById("scr-quiz").classList.contains("on");
    if (quizOn) {
      if (!this.answered) {
        this.renderQ(true);  // keep shuffle order, just swap text
      } else {
        // already answered: just update question text + re-mark buttons
        const ptr  = this.queue[this.idx];
        const qObj = this.data()[ptr.l].questions[ptr.q];
        document.getElementById("q-text").innerText = qObj.question;
        this.curAnswer = qObj.answer;
      }
    }
  }
};

App.init();
</script>
